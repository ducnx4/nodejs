apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-nodejs
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: azure-nodejs
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-nodejs
        image: ducnx4ACR.azurecr.io/nodejs:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m

---
apiVersion: v1
kind: Service
metadata:
  name: azure-nodejs
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: azure-nodejs
